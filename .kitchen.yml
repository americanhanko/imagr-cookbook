---
driver:
  name: vagrant

provisioner:
  product_name: chef

verifier:
  name: inspec
  inspec_tests:
    - test/smoke/default

platforms:
  - name: ubuntu-16.04
    run_list:
      - recipe[imagr::default]

suites:
  - name: chef-13
    provisioner:
      product_version: 13
  - name: chef-14
    provisioner:
      product_version: 14
